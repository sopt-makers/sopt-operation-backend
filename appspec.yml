version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/operation/
    overwrite: yes

file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: scripts/run_new_was.sh
      timeout: 180
      runas: ubuntu
    - location: scripts/health_check.sh
      timeout: 500
      runas: ubuntu
    - location: scripts/switch.sh
      timeout: 180
      runas: ubuntu