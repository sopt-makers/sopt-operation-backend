spring:
  flyway:
    enabled: true
    baseline-on-migrate: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/operation?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=KST
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: none
      globally_quoted_identifiers: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql

  jwt:
    secretKey:
      access: accesstest
      refresh: refreshtest